name: "Conventional Commit PR Title"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  push:
    branches: main

permissions:
  pull-requests: read

jobs:
  main:
    if: ${{ github.event_name == 'pull_request' }}
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}